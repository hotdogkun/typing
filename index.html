<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモンタイピングゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ポケモンタイピングゲーム</h1>
        
        <div class="game-container">
            <div id="timer">60</div>
            <div id="score">スコア: 0</div>
            
            <div id="word-display" class="word-display">
                <div id="target-word">ここをクリックしてスタート</div>
                <div id="typed-word" class="typed-word"></div>
            </div>
            
            <input type="text" id="word-input" autocomplete="off" disabled>
            
            <div class="stats">
                <div id="accuracy">正確さ: 0%</div>
                <div id="wpm">WPM: 0</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn">スタート</button>
            <button id="reset-btn">リセット</button>
        </div>
        
        <div class="difficulty">
            <label>ポケモン世代:</label>
            <select id="difficulty-select">
                <option value="gen1" selected>第1世代（カントー）</option>
                <option value="gen2">第2世代（ジョウト）</option>
                <option value="gen3">第3世代（ホウエン）</option>
            </select>
        </div>
        
        <div class="instructions">
            <p>ポケモンの名前をローマ字で入力してください。例えば「ピカチュウ」は「pikachu」と入力します。</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
